{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="max-w-4xl mx-auto px-6 py-12 animate-fade-in">

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-teal-700 mb-6 tracking-tight text-center">
        {{ comp.title }}
    </h1>

    <!-- Image -->
    {% if comp.image %}
    <div class="overflow-hidden rounded-3xl shadow-lg mb-10 transform hover:scale-[1.02] transition duration-500">
        <img src="{{ comp.image.url }}" class="w-full object-cover">
    </div>
    {% endif %}

    <!-- Story Card -->
    <div class="bg-white/80 backdrop-blur-lg p-8 rounded-3xl shadow-xl border border-teal-50 hover:shadow-2xl transition duration-500">

        <div class="prose prose-lg max-w-none leading-relaxed text-gray-800 prose-headings:text-teal-700 prose-p:mb-4 prose-p:text-[1.05rem] prose-p:leading-7 prose-strong:text-teal-700 prose-em:text-gray-700">
            {{ comp.story|safe }}
        </div>

    </div>

    <!-- Questions -->
    {% if comp.questions %}
    <h2 class="text-3xl font-bold text-teal-700 mt-12 mb-6 text-center tracking-tight">
        Comprehension Questions
    </h2>

    <div class="bg-white/80 backdrop-blur-lg p-8 rounded-3xl shadow-xl border border-teal-50 hover:shadow-2xl transition duration-500">

        <div class="prose prose-lg max-w-none leading-relaxed text-gray-800 prose-li:mb-2 prose-ol:list-decimal prose-ol:pl-6">
            {{ comp.questions|safe }}
        </div>

    </div>
    {% endif %}

</div>

<!-- Animations -->
<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.8s ease-out;
    }
</style>

{% endblock %}
