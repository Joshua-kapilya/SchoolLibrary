{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-white shadow-md p-8 rounded-lg">
    <h2 class="text-2xl font-bold text-center text-teal-700 mb-6">Admin Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="text-red-600 text-sm mb-3">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <label class="block mb-2 font-semibold">Username</label>
        <input type="text" name="username" class="w-full border rounded p-2 mb-4" required>

        <label class="block mb-2 font-semibold">Password</label>
        <input type="password" name="password" class="w-full border rounded p-2 mb-6" required>

        <button class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded">
            Login
        </button>
    </form>
</div>

{% endblock %}
